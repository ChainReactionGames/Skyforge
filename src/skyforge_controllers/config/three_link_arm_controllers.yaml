controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

joint_trajectory_controller:
  ros__parameters:
    type: joint_trajectory_controller/JointTrajectoryController
    joints:
      - joint1
      - joint2
      - joint3
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
      # - acceleration 

lqr_arm_controller:
  ros__parameters:
    type: lqr_arm_controller/LQRArmController
    joints:
      - joint1
      - joint2
      - joint3
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
    K: [10.0, 0.0, 0.0, 5.0, 0.0, 0.0,
        0.0, 10.0, 0.0, 0.0, 5.0, 0.0,
        0.0, 0.0, 10.0, 0.0, 0.0, 5.0]  # Example gain matrix (3x6 flattened)

base_trajectory_controller:
  ros__parameters:
    type: joint_trajectory_controller/JointTrajectoryController
    joints:
      - world_to_base
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity


